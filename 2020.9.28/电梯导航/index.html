<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding:0;
				background-color: #DDDDDD;
			}
			.wrapper{
				width: 800px;
				margin:0 auto;
			}
			.wrapper div{
				margin:200px 0;
				width:800px;
				height:600px;
			}
			.nav{
				position: fixed;
				top:100px;
				left:50px;
				width: 100px;
				height: 300px;
				background-color: orange;
				display: none;
			}
			.nav div{
				width: 100px;
				height:100px;
			}
		</style>
		<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="red" style="background-color: palevioletred;"></div>
			<div class="green" style="background-color: darkseagreen;"></div>
			<div class="blue" style="background-color: lightblue;"></div>
		</div>
		<div class="nav">
			<div class="toRed" style="background-color: palevioletred;"></div>
			<div class="toGreen" style="background-color: darkseagreen;"></div>
			<div class="toBlue" style="background-color: lightblue;"></div>
		</div>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
