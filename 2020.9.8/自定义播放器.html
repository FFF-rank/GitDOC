<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#player{
				background-color: #000;
				display: flex;
			}
			#video{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="player">
			<video src="https://s3.pstatp.com/aweme/resource/web/static/image/index/tvc-v3_0b9db49.mp4" id="video"></video>
		</div>
		<script type="text/javascript">
			var playerNode=document.querySelector('#player');
			console.log(playerNode.offsetHeight);
			console.log(window.innerHeight);
			playerNode.style.height=window.innerHeight+'px';
			var videoNode=document.querySelector('#video');
			videoNode.width=window.innerWidth;
		</script>
	</body>
</html>
