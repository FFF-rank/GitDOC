<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#can{
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="can">
			不支持！
		</canvas>
		<script type="text/javascript">
			(function(){           //构造一个匿名函数
				var canNode=document.getElementById("can");//获取canvas元素
				canNode.width=800;
				canNode.height=600;
				var ctx=canNode.getContext("2d");//创建绘图环境
				
				ctx.beginPath();
				ctx.arc(150,150,100,0,0.5*Math.PI,true);
				ctx.lineWidth=5;
				ctx.strokeStyle="green";
				ctx.stroke();
				ctx.lineTo(150,150)
				ctx.fillStyle="red"
				ctx.fill();
				
				ctx.beginPath();
				ctx.arc(400,300,100,0,0.5*Math.PI,false);
				ctx.lineWidth=5;
				ctx.strokeStyle="green";
				ctx.stroke();
				ctx.lineTo(400,300)
				ctx.fillStyle="red"
				ctx.fill();
				
			})();
		</script>
	</body>
</html>
