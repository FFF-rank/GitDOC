<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.main{
				width: 400px;
			}
			.main #text{
				width:100%;
				box-sizing: border-box;
				border: 1px solid #ccc;
				text-align: center;
			}
			.main #btn{
				width:100%;
				box-sizing: border-box;
				
			}
		</style>
	</head>
	<body>
		<div class="main">
			<p id="text">我是一行文字</p>
			<button id="btn" onclick="myFunction()">点我</button>
		</div>
		<script type="text/javascript">
			function myFunction(){
				document.getElementById('text').innerHTML='我变了';
			}
		</script>
	</body>
</html>
