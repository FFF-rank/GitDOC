<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		用户名：<input tyep="text" id="userName">
		密码：<input type="password" id="password">
		<label for="cookie">七天免登陆</label>
		<input type="checkbox" id="day7">
		<button id="btn">登录</button>
		<button id="btn2">清除cookie</button>
		<script type="text/javascript">
			var btnNode=document.querySelector('#btn');
			var userName=document.querySelector('#userName');
			var password=document.querySelector('#password');
			var day7=document.querySelector('#day7');
			if(getCookie('userName')){
				userName.value=getCookie('userName');
				password.value=getCookie('cookie');
			};
			btn.onclick=function(){
				if(day7.checked){
					setCookie('userName',userName.value,7);
					setCookie('password',password.value,7);
				};
			};
			btn2.onclick=function(){
				removeCookie('userName');
				removeCookie('password');
			};
			
			
			function setCookie(name,value,day){
				var overDate=new Date();
				overDate.setDate(overDate.getDate()+day);
				document.cookie=name+'='+value+';expires='+overDate;
			};
			function getCookie(name){
				var arr=document.cookie.split('; ');
				for(var i=0;i<arr.length;i++){
					var arr1=arr[i].split('=');
					if(arr1[0]==name){
						return arr1[1];
					};
				};
			};
			function removeCookie(name){
				setCookie(name,1,-1);
			};
		</script>
	</body>
</html>
