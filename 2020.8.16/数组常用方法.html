<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr01=[0,1,2,3,4];
			console.log(arr01);
			// 从数组尾部弹出1个
			console.log(arr01.pop());
			console.log(arr01);
			// 从数组尾部加入一个
			console.log(arr01.push(5));
			console.log(arr01);
			// 从数组头部弹出一个
			console.log(arr01.shift());
			console.log(arr01);
			// 从数组头部加入一个
			console.log(arr01.unshift(9));
			console.log(arr01);
			// 拼接一个新数组
			console.log(arr01.concat(7,8));
			console.log(arr01);
			// 连接成字符串
			console.log(arr01.join(''));
			console.log(arr01);
			// 截取
			console.log(arr01.slice(2));
			console.log(arr01);
			// 删除并插入
			console.log(arr01.splice(2,2,6));
			console.log(arr01);
			// 插入
			console.log(arr01.splice(3,0,77));
			console.log(arr01);
			// 逆序
			console.log(arr01.reverse());
			console.log(arr01);
			// 排序
			var arr02=[9,5,'ag',7,0,'ga','d',2];
			console.log(arr02);
			console.log(arr02.sort());
			console.log(arr02);
		</script>
	</body>
</html>
