<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 利用函数转化星期
			function xingqi(day){
				switch(day){
					case 0:return '星期日';
					case 1:return '星期一';
					case 2:return '星期二';
					case 3:return '星期三';
					case 4:return '星期四';
					case 5:return '星期五';
					case 6:return '星期六';
				}
			}
			var now=new Date();
			document.write(now.getFullYear()+'年'+(now.getMonth()+1)+'月'+now.getDate()+'日'+'&nbsp;'+xingqi(now.getDay())+now.toLocaleTimeString())
			
			document.write('<br/>');
			// 利用数组转化星期
			var arr=['日','一','二','三','四','五','六'];
			var now=new Date();
			document.write(now.getFullYear()+'年'+(now.getMonth()+1)+'月'+now.getDate()+'日'+'&nbsp;星期'+arr[now.getDay()]+now.toLocaleTimeString())
		</script>
	</body>
</html>
