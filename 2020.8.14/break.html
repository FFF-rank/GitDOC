<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 输出1-100之间能被7整除的前5个数
			var count=0;
			for(var i=1;i<=100;i++){
				if(i%7==0){
					document.write(i+'<br/>');
					count++;
				}
				if(count==5){
					break;
				}
			}
		</script>
	</body>
</html>
