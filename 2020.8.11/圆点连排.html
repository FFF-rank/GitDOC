<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			.box{
				width: 520px;
				height: 280px;
				background-image: url(taobao/images/m-r-l-t.jpg);
				position: relative;
			}
			.list{
				background-color: rgba(0,0,0,0.3);
				border-radius:10px;
				position:absolute;
				left:50%;
				bottom:10px;
				margin-left:-50px;
			}
			.list li{
				float:left;
			}
			.list li a{
				display: block;
				margin:5px 5px; 
				width: 10px;
				height: 10px;
				background-color: rgba(255,255,255,0.5);
				border-radius: 5px;
			}
			.list li a:hover{
				background-color: rgba(255,255,255,1);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ol class="list">
				<li><a href="##"></a></li>
				<li><a href="##"></a></li>
				<li><a href="##"></a></li>
				<li><a href="##"></a></li>
				<li><a href="##"></a></li>
			</ol>
		</div>
	</body>
</html>
