<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
			}
			body{
				background-color: gray;
			}
			ul{
				list-style: none;
			}
			.b-box{
				width:660px;
				height:360px;
				margin:10px 0 0 10px;
			}
			li{
				float:left;
				border-right: 20px solid gray;
				border-bottom: 20px solid gray;
			}
			a{
				display: block;
				width:200px;
				height:100px;
				background-color: white;
				line-height:100px;
				text-align: center;
				color:#000000;
				font-size:50px;
				border-radius: 10px;
			}
			a:hover{
				/* color:red; */
			}
			a:active{
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<div class="b-box">
			<ul>
				<li><a href="##">1</a></li>
				<li><a href="##">2</a></li>
				<li><a href="##">3</a></li>
				<li><a href="##">4</a></li>
				<li><a href="##">·&nbsp;5&nbsp;·</a></li>
				<li><a href="##">6</a></li>
				<li><a href="##">7</a></li>
				<li><a href="##">8</a></li>
				<li><a href="##">9</a></li>
			</ul>
		</div>
	</body>
</html>
