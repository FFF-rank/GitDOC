<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #333;
			}
			h1{
				color:#fff;
				text-align:center;
			}
			/* 给打印设置样式（打印预览可见） */
			/* @media print{
				h1{
					color: red;
					font-size:300px;
				}
			} */
			/* 视口宽度小于等于640px样式 */
			@media (max-width:640px){
				h1{
					color:#f90;
				}
			}
			/* 视口宽度大于等于900px样式 */
			@media (min-width:900px){
				h1{
					color:red;
				}
			}
		</style>
	</head>
	<body>
		<h1>媒体类型@media</h1>
	</body>
</html>
