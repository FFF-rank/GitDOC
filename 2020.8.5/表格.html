<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1" cellspacing="0" width="200" height="200">
			<caption>大家的信息</caption>
			<tr align="center">
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>爱好</th>
			</tr>
			<tr align="center">
				<td>小明</td>
				<td>男</td>
				<td>12</td>
				<td>跑步</td>
			</tr>
			<tr align="center">
				<td>韩梅梅</td>
				<td>女</td>
				<td>13</td>
				<td>英语</td>
			</tr>
		</table>
	</body>
</html>
