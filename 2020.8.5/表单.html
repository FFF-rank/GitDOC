<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="http://www.baidu.com" method="post">
			<h1>用户登录</h1>
			<p><label for="user">账户：</label><input type="text" id="user"/></p>
			<p><label for="password">密码：</label><input type="password" id="password"/></p>
			<p>性别：<input type="radio" name="gender" checked=""/>男<input type="radio" name="gender"/>女</p>
			<p>学历：<input type="checkbox"/>高中<input type="checkbox"/>大专<input type="checkbox"/>本科<input type="checkbox"/>研究生</p>
			<p>
				国籍：
				<select>
					<optgroup label="亚洲">
						<option>中国</option>
						<option>日本</option>
						<option>韩国</option>
					</optgroup>
					<optgroup label="欧洲">
						<option>德国</option>
						<option>法国</option>
						<option>英国</option>
					</optgroup>
				</select>
			</p>
			<p>请描述一下你自己：</p>
			<textarea></textarea>
			<p><button type="button"/>没用</button>
			<button type="reset"/>重置</button>
			<button type="submit"/>提交</button></p>
		</form>
	</body>
</html>
