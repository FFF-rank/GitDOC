<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span  v-if="isUsername">
				<label for="username">用户名：</label>
				<input type="text" placeholder="用户名" id="username">
			</span>
			<span v-else >
				<label for="phoneNumber">手机号：</label>
				<input type="text" placeholder="手机号" id="phoneNumber" >
			</span>
			<a href="javascript:;" @click="toggle()">切换登陆方式</a>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:"#app",
				data:{
					isUsername:true
				},
				methods:{
					toggle:function(){
						this.isUsername=!this.isUsername;
						document.querySelector('#app input').value="";
					}
				}	
			});
		</script>
	</body>
</html>
