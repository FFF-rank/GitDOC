<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>fullname是：{{fullName}}</p>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					firstName:"Kobe",
					lastName:"Bryant"
				},
				computed:{
					fullName:{
						set:function(newValue){
							let names=newValue.split(" ");
							this.firstName=names[0];
							this.lastName=names[1];
						},
						get:function(){
							let result=this.firstName+" · "+this.lastName;
							return result;
						}
					}
				}
			});
			app.fullName="Lebron James";
		</script>
	</body>
</html>
