<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ol id="list">
			<li v-for="item in movies">{{item}}</li>
		</ol>
		<script type="text/javascript">
			var list=new Vue({
				el:"#list",
				data:{
					movies:["盗梦空间","星际穿越","信条"]
				}
			});
			list.movies.push('姜子牙');
		</script>
	</body>
</html>
