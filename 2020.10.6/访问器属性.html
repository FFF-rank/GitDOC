<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let book={
				// 数据属性 year_，不希望被外部访问到
				year_:2017,
				// 数据属性：版本号，根据设置次数变化
				edition:1,
				//数据属性：访问次数，根据获取次数变化
				count:0
			};
			// 访问器属性 year，为其设置获取函数和设置函数
			Object.defineProperty(book,"year",{
				get(){
					this.count++;
					return this.year_;
				},
				set(newValue){
					if(newValue!=this.year_){
						this.year_=newValue;
						this.edition++;
					};
				}
			});
			console.log(book.count);
			console.log(book.year);
			console.log(book.count);
			
			console.log(book.edition);
			book.year=2018;
			console.log(book.year);
			console.log(book.edition);
			console.log(book.count);
		</script>
	</body>
</html>
