<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html{
				--color:red;
			}
			.box1{
				width: 100px;
				height: 100px;
				background-color: var(--color);
			}
			.box2{
				width: 100px;
				height: 100px;
				color: var(--color);
			}
			.box3{
				width: 100px;
				height: 100px;
				border:solid 10px var(--color);
			}
		</style>
	</head>
	<body>
		<div class="box1">abc</div>
		<div class="box2">abc</div>
		<div class="box3">abc</div>
	</body>
</html>
