<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [1,6,4,8,7,1,8,9,2,4,8,9,3,5,2,6,7];
			console.log(different(arr));
			
			function different(arr){
				for(let i=1;i<arr.length;i++){
					// console.log(i);
					for(let j=i+1;j<arr.length;j++){
						if(arr[j]==arr[i]){
							arr.splice(j,1);
							j--;
						}
					}
				}
				return arr
			}
		</script>
	</body>
</html>
