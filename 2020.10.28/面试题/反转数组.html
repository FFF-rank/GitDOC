<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [1,2,3,4,5,6,7,8];
			console.log(reverse(arr));
			
			function reverse(arr){
				let temp;
				let num=Math.floor(arr.length/2);
				for(let i=0;i<num;i++){
					temp=arr[i];
					arr[i]=arr[arr.length-i-1];
					arr[arr.length-i-1]=temp;
				}
				return arr
			}
		</script>
	</body>
</html>
