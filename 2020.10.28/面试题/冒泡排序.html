<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [4,2,6,1,5,3,7];
			console.log(sort(arr));
			
			function sort(arr){
				let temp;
				for(let i = 0 ; i < arr.length-1 ; i++){
					for(let j = i+1 ; j < arr.length ; j++){
						if(arr[j] < arr[i]){
							temp = arr[i];
							arr[i] = arr[j];
							arr[j] = temp;
						}
					}
				}
				return arr
			}
		</script>
	</body>
</html>
