<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
		</div>
		<template id="tem">
			<div>
				当前计数：{{count}}
				<br/>
				<button @click="decrement">-</button>
				<button @click="increment">+</button>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component("cpn",{
				template:"#tem",
				data:function(){
					return {
						count:0
					};
				},
				methods:{
					decrement:function(){
						this.count--;
					},
					increment:function(){
						this.count++;
					}
				}
			})
			
			const app=new Vue({
				el:"#app"
			});
		</script>
	</body>
</html>
