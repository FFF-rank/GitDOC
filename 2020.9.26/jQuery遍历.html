<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height:100px;
				border: 1px solid #000;
			}
		</style>
		<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<script type="text/javascript">
			$(function(){
				var arr=['red','green','blue'];
				$('div').each(function(index,domEle){
					console.log(index);
					console.log(domEle);
					$(domEle).css('background',arr[index]);
				});
			});
		</script>
	</body>
</html>
