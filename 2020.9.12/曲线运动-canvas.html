<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#can{
				border:1px #000 solid;
				position:absolute;
				left:0;
				top:0;
				right:0;
				bottom:0;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<canvas id="can"></canvas>
		<script type="text/javascript">
			var canNode=document.querySelector('#can');
			canNode.width=800;
			canNode.height=600;
			var ctx=canNode.getContext('2d');
			var startX=0;
			var startY=300;
			var i=0;
			var scale=200;
			ctx.beginPath();
			ctx.moveTo(0,300);
			var a=setInterval(function(){
				i++;
				var X=startX+i;
				var Y=startY+Math.sin(i/180*Math.PI)*scale;
				console.log(X);
				console.log(Y);
				ctx.lineTo(X,Y);
				ctx.strokeWidth=10;
				ctx.strokeStyle='#000000';
				ctx.stroke();
				if(i>720){
					a=clearInterval(a);
				};
			},17);
		</script>
	</body>
</html>
