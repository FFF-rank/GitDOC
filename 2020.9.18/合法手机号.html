<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var phoneStr='13345678901';
			// 手机号规则
			// 1.以1开头——^1
			// 2.第二位为3-9任意数字——[3-9]
			// 3.第三位以后仅有任意数字9个——[0-9]{9}$
			
			// 直接把正则表达式连起来书写即可
			var reg=/^1[3-9][0-9]{9}$/;
			console.log(reg.test(phoneStr));
		</script>
	</body>
</html>
