<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 绑定自定义事件 -->
			<cpn @itemclick="cpnClick"></cpn>
		</div>
		<template id="cpn">
			<div>
				<h1>hahaha</h1>
				<p>666</p>
				<button v-for="item in categories" @click="btn(item)">{{item.name}}</button>
			</div>
		</template>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const cpn = {
				template:'#cpn',
				data:function(){
					return {
						categories:[
							{id:'aaa',name:'热门推荐'},
							{id:'bbb',name:'手机数码'},
							{id:'ccc',name:'家用家电'},
							{id:'ddd',name:'电脑办公'}
						]
					}
				},
				methods:{
					btn:function(item){
						//子组件发射事件
						this.$emit('itemclick',item)
					}
				}
			};
			const app = new Vue({
				el:"#app",
				components:{
					cpn:cpn
				},
				methods:{
					// 父组件接收事件
					cpnClick:function(item){
						console.log(item.name);
					}
				}
			});
		</script>
	</body>
</html>
