<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}</div>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:"#app",
				data:{
					message:666
				},
				watch:{
					message:function(newValue){
						alert(newValue);
					}
				}
			});
		</script>
	</body>
</html>
