<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn>
				<button>按钮</button>
			</cpn>
			<cpn>
				哦哦哦
			</cpn>
			<cpn></cpn>
			<cpn><p slot="haveName">替换具名插槽</p></cpn>
		</div>
		<template id="tem">
			<div>
				<h1>哈哈哈</h1>
				<p>666</p>
				<slot>
					<button>默认按钮</button>
				</slot>
				<slot name="haveName">
					<button>具名插槽</button>
				</slot>
			</div>
		</template>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const cpn={
				template:"#tem"
			};
			const app=new Vue({
				el:"#app",
				components:{
					cpn:cpn
				}
			});
		</script>
	</body>
</html>
