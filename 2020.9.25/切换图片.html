<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				box-sizing: border-box;
			}
			.left{
				float:left;
			}
			.left div{
				border: 1px solid #000;
				width: 100px;
				height:30px;
				text-align:center;
				line-height:30px;
				cursor:pointer;
			}
			.left div.active{
				background-color: lightgray;
			}
			.right{
				border: 1px solid #000;
				float:left;
				width: 100px;
				height:90px;
			}
			.right div{
				width: 100%;
				height:100%;
				display: none;
			}
			.right div:nth-child(1){
				display: block;
				background-color: red;
			}
			.right div:nth-child(2){
				background-color: green;
			}
			.right div:nth-child(3){
				background-color: blue;
			}
		</style>
		<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="left">
			<div class="active">红</div>
			<div>绿</div>
			<div>蓝</div>
		</div>
		<div class="right">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.left>div').click(function(){
					var index=$(this).index();
					$(this).addClass('active');
					$(this).siblings('div').removeClass('active');
					$('.right>div').eq(index).show(1000,'linear');
					$('.right>div').eq(index).siblings('div').hide();
				});
			});
		</script>
	</body>
</html>
