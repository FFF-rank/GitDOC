<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background-color: #000;
			}
			div{
				position:absolute;
				left:0;
				right:0;
				top:0;
				bottom:0;
				width:400px;
				height:200px;
				margin:auto;
			}
			img{
				display: inline-block;
				opacity: 0.5;
			}
		</style>
		<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div>
			<img src="小狗_03.png" >
			<img src="小狗_03.png" >
			<img src="小狗_03.png" >
		</div>
		<script type="text/javascript">
			$(function(){
				$('img').hover(function(){
					$(this).stop();
					$(this).fadeTo('fast',1);
				},function(){
					$(this).stop();
					$(this).fadeTo('fast',0.5);
				})
			});
		</script>
	</body>
</html>
