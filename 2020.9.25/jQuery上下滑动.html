<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height:200px;
				background-color: pink;
				display: none;
			}
		</style>
		<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button>下滑</button>
		<button>上滑</button>
		<button>切换</button>
		<div></div>
		<script type="text/javascript">
			$(function(){
				$('button').eq(0).click(function(){
					$('div').stop();
					$('div').slideDown();
				});
				$('button').eq(1).click(function(){
					$('div').stop();
					$('div').slideUp();
				});
				$('button').eq(2).click(function(){
					$('div').stop();
					$('div').slideToggle();
				});
			});
		</script>
	</body>
</html>
