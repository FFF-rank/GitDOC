<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 输出1-100的和
			var sum=0;
			for(var i=1;i<=100;i++){
				sum=sum+i;
			}
			document.write(sum+'<br/>');
			// 输出1-100的偶数的和
			var sum2=0;
			for(var i=1;i<=100;i++){
				if(i%2==0){
					sum2=sum2+i;
				}
			}
			document.write(sum2);
		</script>
	</body>
</html>
