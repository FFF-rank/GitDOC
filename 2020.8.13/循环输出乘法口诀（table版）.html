<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.chongdie{
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<table border="1px" cellspacing="0" cellpadding="1" class="chongdie">
			<script type="text/javascript">
				for(var i=1;i<=9;i++){
					document.write('<tr>');
					for(var j=1;j<=i;j++){
						document.write('<td>');
						var k=i*j;
						document.write(j+'*'+i+'='+k);
						document.write('</td>');
					}
					document.write('</tr>');
				}
			</script>
		</table>
	</body>
</html>
