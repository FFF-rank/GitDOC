<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					var k=i*j;
					document.write(j+'*'+i+'='+k);
					document.write('&nbsp;&nbsp;&nbsp;&nbsp;')
				}
				document.write('<br/>');
			}
		</script>
	</body>
</html>
