<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 单选框 -->
		<div id="app">
			<label for="agree">
				同意协议<input type="checkbox" id="agree" v-model="isAgree">
			</label>
			<h2>{{isAgree}}</h2>
			<button :disabled="!isAgree">下一步</button>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:"#app",
				data:{
					isAgree:false
				}
			});
		</script>
		<!-- 多选框 -->
		<div id="app2">
			<label for="basketball">
				篮球
				<input type="checkbox" id="basketball" value="篮球" v-model="hobbies">
			</label>
			<label for="soccer">
				足球
				<input type="checkbox" id="soccer" value="足球" v-model="hobbies">
			</label>
			<label for="badminton">
				羽毛球
				<input type="checkbox" id="badminton" value="羽毛球" v-model="hobbies">
			</label>
			<h2>{{hobbies}}</h2>
		</div>
		<script type="text/javascript">
			let app2=new Vue({
				el:"#app2",
				data:{
					hobbies:[]
				}
			});
		</script>
	</body>
</html>
