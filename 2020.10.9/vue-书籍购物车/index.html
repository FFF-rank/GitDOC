<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<script src="../../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="books.length>=1">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>书籍名称</th>
							<th>出版日期</th>
							<th>价格</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(book,index) in books" :key="index">
							<td>{{index+1}}</td>
							<td>{{book.name}}</td>
							<td>{{book.date}}</td>
							<td>￥{{book.price | tofixed}}</td>
							<td>
								<button @click="decrease(book)" :disabled="book.count<=1">-</button>
								{{book.count}}
								<button @click="increase(book)">+</button>
							</td>
							<td>
								<button @click="deleteTr(index)">移除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<span>总价：￥{{totalPrice | tofixed}}</span>
			</div>
			<h2 v-else >购物车为空</h3>
		</div>
		
		
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
