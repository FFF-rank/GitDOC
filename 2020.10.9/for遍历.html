<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr=['a','b','c','d','e'];
			// in 遍历的是索引值
			for(let i in arr){
				console.log(i);
			};
			// of 遍历的是元素值
			for(let i of arr){
				console.log(i);
			};
		</script>
	</body>
</html>
