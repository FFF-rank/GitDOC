<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js.2.6.12.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 3.使用组件（需在Vue实例对象绑定的元素下） -->
			<my-cpn></my-cpn>
		</div>
		<div id="app2">
			<my-cpn></my-cpn>
		</div>
		<script type="text/javascript">
			// 1.创建组件构造器对象
			const cpnC=Vue.extend({
				// 模板
				template:`
				<div>
					<h2>标题</h2>
					<p>哈哈哈</p>
				</div>`
			});
			// 2.注册组件
			// Vue.component('my-cpn',cpnC)
			// 创建Vue实例对象
			const app=new Vue({
				el:"#app",
				components:{
					"my-cpn":cpnC
				}
			});
			const app2=new Vue({
				el:"#app2"
			});
		</script>
	</body>
</html>
