<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width:800px;
				height:500px;
				margin:100px auto;
				border:1px solid #000;
				position: relative;
				left: 0;
				top: 0;
			}
			span{
				width:100px;
				height:80px;
				background-color: blue;
				position: absolute;
				/* 右移50%父元素width，下移50%父元素height */
				left:50%;
				top:50%;
				/* 用margin回调半个子元素的宽度 */
				margin-left:-50px;
				margin-top:-40px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
		</div>
	</body>
</html>
