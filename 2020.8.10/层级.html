<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box1{
				width:100px;
				height:100px;
				position: absolute;
				left: 0;
				top: 0;
				background-color: blue;
				z-index: 2;
			}
			.box2{
				width:100px;
				height:100px;
				position: absolute;
				left: 20px;
				top: 20px;
				background-color: red;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
