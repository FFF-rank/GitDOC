<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 后代选择器，须每级都满足才生效 */
			.blue .blue2{
				color:blue;
			}
		</style>
	</head>
	<body>
		<!-- 第一级 -->
		<div class="blue">
			<!-- 第二级不满足 -->
			<h1>0</h1>
			<!-- 第二级满足 -->
			<h1 class="blue2">1</h1>
		</div>
		<div>
			<!-- 第一级不满足 -->
			<h1 class="blue2">2</h1>
		</div>
	</body>
</html>
