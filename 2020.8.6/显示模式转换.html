<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				width:100px;
				height:100px;
				background:green;
				/* 转换成块模式 */
				display:block;
			}
			div{
				width:100px;
				height:100px;
				background:pink;
				/* 转换成行内块模式 */
				display:inline-block;
			}
		</style>
	</head>
	<body>
		<span>我是span</span><br/>
		<span>我是span</span><br/>
		<div></div>
		<div></div>
	</body>
</html>
