<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 多类样式调用 */
			.font150{
				font-size: 150px;
			}
			.blue{
				color:#4285F4;
			}
			.red{
				color:#EA4335;
			}
			.yellow{
				color:#FBBC05;
			}
			.green{
				color:#34A853;
			}
		</style>
	</head>
	<body>
		<span class="blue font150">G</span>
		<span class="red font150">o</span>
		<span class="yellow font150">o</span>
		<span class="blue font150">g</span>
		<span class="green font150">l</span>
		<span class="red font150">e</span>
	</body>
</html>
