<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 类选择器 */
			/* 定义类名 */
			.stu{
				color:green;
			}
			.zz{
				color:blue;
			}
			/* 定义类名用“.”开头，标签中用class属性调用，不加点 */
			/* 命名规范：定义类名时不能用数字开头，对大小写敏感 */
			/* 建议用驼峰命名法，如greenBigStudent，第一个单词小写，之后每个单词首字母大写 */
		</style>
	</head>
	<body>
		<h1>老刘</h1>
		<h1 class="stu">0508学员</h1>
		<h1 class="zz">0508组长</h1>
		<h1>0508班长</h1>
	</body>
</html>
