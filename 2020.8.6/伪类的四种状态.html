<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				font-size:40px;
			}
			/* 默认状态 */
			a:link{
				color:blue;
			}
			/* 访问后状态 */
			a:visited{
				color:#FF00FF;
			}
			/* 鼠标移入状态 */
			a:hover{
				color:gold;
			}
			/* 鼠标摁下状态 */
			a:active{
				color:black;
			}
		</style>
	</head>
	<body>
		<a href="##">请点击我</a>
	</body>
</html>
