<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 600px;
				height:600px;
				margin:100px auto;
				border: 1px solid #ccc;
				/* 变为伸缩容器 */
				display: flex;
			}
			.box{
				width: 50px;
				height: 50px;
				flex-grow:1;
			}
			.box01{
				background-color: red;
				width:100px;
			}
			.box02{
				background-color: blue;
			}
			.box03{
				background-color: green;
			}
			.box04{
				background-color: yellow;
			}
			.box05{
				background-color: orange;
			}
			.box06{
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box box01">1</div>
			<div class="box box02">2</div>
			<div class="box box03">3</div>
			<div class="box box04">4</div>
			<div class="box box05">5</div>
			<div class="box box06">6</div>
		</div>
	</body>
</html>
