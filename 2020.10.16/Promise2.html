<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			new Promise(function(resolve,reject){
				setTimeout(function(){
					var abc='aaa';
					resolve(abc);
				},2000);
			}).then(function(data){
				console.log(data);
				return new Promise(function(resolve,reject){
					setTimeout(function(){
						data+='bbb';
						resolve(data);
					},2000);
				})
			}).then(function(data){
				console.log(data);
				return new Promise(function(resolve,reject){
					setTimeout(function(){
						data+='ccc';
						resolve(data);
					},2000)
				})
			}).then(function(data){
				console.log(data);
			});
		</script>
	</body>
</html>
