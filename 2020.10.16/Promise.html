<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			new Promise(function(resolve,reject){
				setTimeout(function(){
					resolve('Hello World');
					reject('error message');
				},3000);
			}).then(function(data){
				console.log(data);
			}).catch(function(err){
				console.log(err);
			});
		</script>
	</body>
</html>
