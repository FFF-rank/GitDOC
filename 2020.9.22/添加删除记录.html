<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            body{
                margin:0;
                padding:0;
            }
            #topTable{
                left:0;
                right:0;
                margin:50px auto;
                width: 80%;
            }
            th,td{
                text-align:center;
                width:25%;
            }
            #formDiv{
                border:1px solid #000;
                width:300px;
                left:0;
                right:0;
                margin:0 auto;
                box-sizing: border-box;
                padding:10px;
            }
            #bottomTable{
                margin:auto;
            }
        </style>
    </head>
    <body>
        <table border='1' cellspacing=0 id="topTable">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Operation</th>
            </tr>
            <tr>
                <td>Tom</td>
                <td>tom@tom.com</td>
                <td>5000</td>
                <td>
                    <a href="">Delete</a>
                </td>
            </tr>
            <tr>
                <td>Jerry</td>
                <td>jerry@sohu.com</td>
                <td>8000</td>
                <td>
                    <a href="">Delete</a>
                </td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>bob@stom.com</td>
                <td>10000</td>
                <td>
                    <a href="">Delete</a>
                </td>
            </tr>
        </table>
        <div id="formDiv">
            <h4>添加新员工</h4>
            <table id="bottomTable">
                <tr>
                    <td>name:</td>
                    <td>
                        <input type="text" id="name">
                    </td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td>
                        <input type="text" id="email">
                    </td>
                </tr>
                <tr>
                    <td>salary:</td>
                    <td>
                        <input type="text" id="salary">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="submit">submit</button>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript">
            var aList=document.querySelectorAll('a');
            for(var i=0;i<aList.length;i++){
                aList[i].onclick=function(){
                    var result=confirm('确定删除关于\"'+this.parentNode.parentNode.children[0].innerHTML+'\"的记录？');
                    if(result){
                        this.parentNode.parentNode.remove();
                    };
                    return false;
                };
            };
            var submit=document.querySelector('#submit');
            var newName=document.querySelector('#name');
            var newEmail=document.querySelector('#email');
            var newSalary=document.querySelector('#salary');
            var topTable=document.querySelector('#topTable')
            submit.onclick=function(){
                // console.dir(newName.value);
                var newRecord=document.createElement('tr');
                newRecord.innerHTML='<td>'+newName.value+'</td><td>'+newEmail.value+'</td><td>'+newSalary.value+'</td><td><a href="">Delete</a></td>';
                topTable.children[0].appendChild(newRecord);
                newRecord.children[3].children[0].onclick=function(){
                    var result=confirm('确定删除关于\"'+this.parentNode.parentNode.children[0].innerHTML+'\"的记录？');
                    if(result){
                        this.parentNode.parentNode.remove();
                    };
                    return false;
                };
            };
        </script>
    </body>
</html>
