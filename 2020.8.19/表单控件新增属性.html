<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input,select,textarea,button{
				box-sizing: border-box;
				width:400px;
				height:50px;
				padding: 10px;
				border: 1px solid #CCC;
				font-size:14px;
				margin-bottom:20px;
				display: block;
			}
		</style>
	</head>
	<body>
		<form action="www.baidu.com">
			<input type="text" placeholder="请输入账户名" required autofocus name="username" autocomplete="on" pattern="\w{6,12}">
			<input type="password" placeholder="请输入密码">
			<select>
				<option></option>
				<option value="1">大学</option>
				<option value="2">中学</option>
				<option value="3">小学</option>
			</select>
			<textarea placeholder="请输入备注"></textarea>
			<button>提交</button>
		</form>
	</body>
</html>
