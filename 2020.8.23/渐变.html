<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#can{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="800" height="800">
			不支持！
		</canvas>
		<script type="text/javascript">
			var canNode=document.querySelector("#can");
			var ctx=canNode.getContext("2d");
			ctx.beginPath();
			var g=ctx.createLinearGradient(100,100,300,300);
			g.addColorStop(0,"red");
			g.addColorStop(1,"blue");
			ctx.fillStyle=g;
			ctx.fillRect(0,0,800,800);
			
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.lineTo(300,300);
			ctx.stroke();
			
			ctx.beginPath();
			var g=ctx.createRadialGradient(600,600,10,600,600,200);
			g.addColorStop(0,"red");
			g.addColorStop(1,"blue");
			ctx.fillStyle=g;
			ctx.fillRect(400,400,400,400);
			
			ctx.beginPath();
			ctx.arc(600,600,10,0,2*Math.PI);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(600,600,200,0,2*Math.PI);
			ctx.stroke();
		</script>
	</body>
</html>
