<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/cssreset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

			<!-- 头部内容 -->
			<header class="header">

				<div class="container">
					<!-- logo -->
					<h1 class="logo">
						<img src="img/logo.png" alt="logo">
					</h1>
					<!-- 导航栏 -->
					<nav class="nav-list">
						<ul>
							<li class="nav-item">
								<a href="javascript:">
									<div class="nav-item-default">
										<img src="img/home.png" alt="home">
									</div>
									<div class="nav-item-actived">
										<img src="img/home_actived.png" alt="home">
									</div>
								</a>
							</li>
							<li class="nav-item">
								<a href="javascript:">
									<div class="nav-item-default">课程</div>
									<div class="nav-item-actived">课程</div>
								</a>
							</li>
							<li class="nav-item">
								<a href="javascript:">
									<div class="nav-item-default">工作</div>
									<div class="nav-item-actived">工作</div>
								</a>
							</li>
							<li class="nav-item">
								<a href="javascript:">
									<div class="nav-item-default">关于</div>
									<div class="nav-item-actived">关于</div>
								</a>
							</li>
							<li class="nav-item">
								<a href="javascript:">
									<div class="nav-item-default">团队</div>
									<div class="nav-item-actived">团队</div>
								</a>
							</li>
						</ul>
					</nav>
					<!-- 导航栏箭头 -->
					<div class="arrow"></div>
				</div>
			</header>
			<!-- 主体内容 -->
			<div class="main">
				<div class="content-list">
					<!-- 第一屏 -->
					<div class="content-item home">
						<div class="content-inner">首页</div>
					</div>
					<!-- 第二屏 -->
					<div class="content-item course">
						<div class="content-inner">课程</div>
					</div>
					<!-- 第三屏 -->
					<div class="content-item works">
						<div class="content-inner">
							<div class="work1">
								<h3 class="common-title">EINBLICK</h3>
								<h3 class="common-title">ERKENNTNIS</h3>
								<h3 class="common-title">ERGEBNIS</h3>
							</div>
							<div class="work2">
								<div class="work2-item">
									<img src="img/worksimg1.jpg" alt="">
									<div class="mask">
										<span class="common-text">一江春水向东流</span>
										<div class="zoom-icon"></div>
									</div>
								</div>
								<div class="work2-item">
									<img src="img/worksimg2.jpg" alt="">
									<div class="mask">
										<span class="common-text">一树梨花压海棠</span>
										<div class="zoom-icon"></div>
									</div>
								</div>
								<div class="work2-item">

								</div>
								<div class="work2-item">
									<img src="img/worksimg4.jpg" alt="">
									<div class="mask">
										<span class="common-text">一枝红杏出墙来</span>
										<div class="zoom-icon"></div>
									</div>
								</div>
							</div>
							<div class="work3">
								<div class="robot"></div>
							</div>
						</div>
					</div>
					<!-- 第四屏 -->
					<div class="content-item about">
						<div class="content-inner">关于</div>
					</div>
					<!-- 第五屏 -->
					<div class="content-item team">
						<div class="content-inner">团队</div>
					</div>
				</div>
				<ul class="scroll">
					<li class="scr-circle"></li>
					<li class="scr-circle"></li>
					<li class="scr-circle"></li>
					<li class="scr-circle"></li>
					<li class="scr-circle"></li>
				</ul>
