<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var timeId=null;
			console.log(timeId);
			timeId=setTimeout(function(){
				alert('5 seconds!');
				timeId=null;
			},5000);
			setInterval(function(){
				console.log(timeId);
			},1000);
		</script>
	</body>
</html>
