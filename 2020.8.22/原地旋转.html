<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#can{
				border: 1px solid #000;
				display: block;
				margin:20px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="can"></canvas>
		<script type="text/javascript">
			var canNode=document.querySelector("#can")
			canNode.width=800;
			canNode.height=800;
			ctx=canNode.getContext("2d");
			// 原始图形
			ctx.strokeRect(350,350,100,100);
			// 原地旋转
			ctx.translate(canNode.width/2,canNode.height/2);
			ctx.rotate(45/180*Math.PI);
			ctx.strokeRect(-50,-50,100,100);
			
			
		</script>
	</body>
</html>
